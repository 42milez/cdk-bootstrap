cdk:
  --help: |
    Available Commands:
      bootstrap
      deploy
      list
      synth
      destroy
  bootstrap: {}
  deploy:
    --help: |
      Available Options:
        --stack    REQUIRED: stack name
        --env      environment identifier
        --profile  named profile for AWS CLI
        --region   AWS region
    --stack:
      val: STACK
      required: true
    --env:
      val: ENV
      required: false
    --profile:
      val: AWS_PROFILE
      required: false
    --region:
      val: AWS_DEFAULT_REGION
      required: false
  list:
    --help: |
      Available Options:
        --env      environment identifier
        --profile  named profile for AWS CLI
        --region   AWS region
    --env:
      val: ENV
      required: false
    --profile:
      val: AWS_PROFILE
      required: false
    --region:
      val: AWS_DEFAULT_REGION
      required: false
  synth:
    --help: |
      Available Options:
        --stack    REQUIRED: stack name
        --env      environment identifier
        --profile  named profile for AWS CLI
        --region   AWS region
    --stack:
      val: STACK
      required: true
    --env:
      val: ENV
      required: false
    --profile:
      val: AWS_PROFILE
      required: false
    --region:
      val: AWS_DEFAULT_REGION
      required: false
  destroy:
    --help: |
      Available Options:
        --stack    REQUIRED: stack name
        --env      environment identifier
        --profile  named profile for AWS CLI
        --region   AWS region
    --stack:
      val: STACK
      required: true
    --env:
      val: ENV
      required: false
    --profile:
      val: AWS_PROFILE
      required: false
    --region:
      val: AWS_DEFAULT_REGION
      required: false
code:
  lint: {}
  test: {}
  snapshot: {}
  build:
    --help:
      val: |
        Available Options:
          --env  environment identifier
      required: false
    --env:
      val: ENV
      required: false
sam:
  invoke:
    --help: |
      Available Options:
        --fid    REQUIRED: function identifier
        --stack  REQUIRED: stack name
        --event  event data
    --fid:
      val: FID
      required: true
    --stack:
      val: STACK
      required: true
    --event:
      val: EVENT_DATA
      required: false
