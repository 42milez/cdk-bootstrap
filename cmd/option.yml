cdk:
  --help: |
    Available Commands:
      bootstrap
      deploy
      list
      synth
      destroy
  bootstrap: # <no option>
  deploy:
    --help: |
      Available Options:
        --stack    REQUIRED: stack name
        --env      environment identifier
        --profile  named profile for AWS CLI
        --region   AWS region
