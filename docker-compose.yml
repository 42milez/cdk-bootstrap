version: '3.8'
services:
  base:
    build:
      context: '.'
      dockerfile: './docker/Dockerfile'
    image: 'base-cdk-bootstrap:latest'
  shared: &shared
    image: 'base-cdk-bootstrap:latest'
    stdin_open: true
    tty: true
    volumes:
      - '.:/var/project'
  cdk:
    <<: *shared
    entrypoint: 'npx cdk'
  npm:
    <<: *shared
    entrypoint: 'npm'
  npx:
    <<: *shared
    entrypoint: 'npx'
